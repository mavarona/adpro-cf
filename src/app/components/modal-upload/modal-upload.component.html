<div class="background-black animated fadeIn" [ngClass]="_modalUploadService.hidden">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Image to upload</h5>
                <button (click)="closeModal()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body text-center">

              <img *ngIf="!imgTemp" [src]="'xxx' | image " class="w150">
              <img *ngIf="imgTemp" [src]="imgTemp" class="w150">

              <input (change)="selectImage($event.target.files[0])" type="file">

            </div>
            <div class="modal-footer">
                <button (click)="uploadFile()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Upload File</button>
                <button (click)="closeModal()" type="button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
  </div>
</div>
