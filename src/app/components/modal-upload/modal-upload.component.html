<div class="background-black animated fadeIn" [ngClass]="hidden">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Image to upload</h5>
                <button (click)="hidden='hidden'" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body text-center">



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Upload File</button>
                <button (click)="hidden='hidden'" type="button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
  </div>
</div>
