<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Doctor:</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(f)">
                        <div class="form-group">
                            <label>Name</label>
                            <input [(ngModel)]='doctor.name'
                                   name="name"
                                   type="text" class="form-control"
                                   placeholder="Doctor Name">
                        </div>
                        <div class="form-group">
                          <label>Hospital</label>
                          <select (change)="changeHospital($event.target.value)" [(ngModel)]='doctor.hospital'
                                  name="hospital"
                                  class="form-control" required>
                            <option value="">Selection Hospital...</option>
                            <option *ngFor="let hospital of hospitals" [value]="hospital._id">
                              {{hospital.name}}
                            </option>
                          </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Save
                        </button>
                        <button routerLink='/doctors' class="btn btn-inverse waves-effect waves-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h2 class="box-title m-b-0">Hospital</h2>

            <img [src]="hospital.img | image:'hospital'" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="doctor._id">
        <div class="card card-body">
            <h2 class="box-title m-b-0">Photo</h2>

            <img [src]="doctor.img | image:'doctor'" class="img-circle img-fluid">
        </div>
    </div>

</div>
