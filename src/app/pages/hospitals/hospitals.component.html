<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)='searchHospitals( input.value )' type="text" class="form-control" placeholder="Search Hospital" />

      </div>
    </div>
  </div>
</div>


<div class="row animated fadeIn" *ngIf='!loading'>
  <div class="col-12">
    <div class="card">
      <div class="card-body">

          <div class="text-right">
              <button (click)="createHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                <i class="fa fa-plus"></i>
                Create Hospital
              </button>
          </div>

       <h3 class="card-title">Hospitals register ( <small>{{_hospitalService.totalHospitals}}</small> )</h3>

       <table class="table table-hover">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Hospital</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let hospital of hospitals'>
              <td class="w70">
                <img (click)='updateImage(hospital)' [src]="hospital.img | image:'hospital'" class="img50 pointer">
              </td>
              <td>
                <input [(ngModel)]="hospital.name" name="name" type="text" class="form-control" placeholder="Name of hospital">
              </td>
              <td>
                <button (click)='saveHospital( hospital )' class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="deleteHospital( hospital )" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                </button>
              </td>
          </tr>
        </tbody>


       </table>

      </div>
    </div>
  </div>
</div>
