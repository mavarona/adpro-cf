<div class="row animated fadein">
  <div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Profile</h4>
            <h6 class="card-subtitle">Username</h6>
            <form ngNativeValidator #f="ngForm" (ngSubmit)="save(f.value)" class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [ngModel]="user.name" type="text"
                               class="form-control" placeholder="Username"
                               name="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input [ngModel]="user.email" type="email"
                               [disabled]="user.google"
                               class="form-control" id="exampleInputEmail1"
                               placeholder="Enter email" name="email">
                    </div>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Save
                </button>
              </form>
        </div>
    </div>
  </div>

  <div class="col-lg-5">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Photo</h4>
              <h6 class="card-subtitle">Image</h6>

              <img src="">

              <input (change)="selectImage($event.target.files[0])" type="file">
              <br><br>
              <button (click)="changeImage()" [disabled]="!imageUpload" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Update Photo
              </button>
          </div>
      </div>
  </div>


</div>
