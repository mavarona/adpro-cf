
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Progress Bar</h4>

                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    [attr.aria-valuenow]="progress"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    [style.width]="progress + '%'"
                  >
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increment
          legend="Progress Blue"
          [progress]="20">
        </app-increment>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increment
          legend="Progress Green">
        </app-increment>

      </div>
    </div>
  </div>

</div>
