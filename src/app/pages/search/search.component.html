<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Users</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/users']" class="pointer">
              <td>
                <img [src]="user.img | image" class="img50 img-circle">
              </td>
              <td>{{user.name}}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="users.length === 0">
          There isn't users
        </div>

      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitals</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let hospital of hospitals" [routerLink]="['/hospitals']" class="pointer">
              <td>
                <img [src]="hospital.img | image:'hospital'" class="img50 img-circle">
              </td>
              <td>{{hospital.name}}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          There isn't hospitals
        </div>

      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctors</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let doctor of doctors" [routerLink]="['/doctor', doctor._id]" class="pointer">
              <td>
                <img [src]="doctor.img | image:'doctor'" class="img50 img-circle">
              </td>
              <td>{{doctor.name}}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="doctors.length === 0">
          There isn't doctors
        </div>

      </div>
    </div>
  </div>

</div>
